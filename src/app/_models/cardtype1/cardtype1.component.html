<div *ngIf="info" class="card">
    <div class="card-body">
        <div class="project-img position-relative">
            <span *ngIf="info.isNew" class="badge">NEW</span>
            <img class="img-responsive" src="../../../assets/img/{{info?.img}}">
            <div class="controls d-flex align-items-center position-absolute start-0 end-0 bottom-0 ">
                <a href="#" *ngIf="info.isVideo" class="video"></a>
                <a href="#" class="favorite ms-auto"></a>
            </div>
        </div>                        
    </div>
    <div class="card-footer">
        <div class="d-flex">
            <div class="flex-grow-1">
                <h5 style="height: 30px">{{info?.name}}</h5>
                <div class="text-xs">3 Month</div>
                <div class="chart d-flex" *ngIf="this.commonService.pricePoints">
                    <app-kline-chart-iteam-thumbnail class="chart1" [goodPrice] ="this.info?.price" [isPositive]="this.commonService.floatPercent < 0" [isNegative]="this.commonService.floatPercent > 0" [pricePoints]="this.commonService.pricePoints"></app-kline-chart-iteam-thumbnail>
                 </div>
            </div>
            <div class="flex-shrink-0 text-end">
                <h2 style="height: 30px">${{info?.price | number:'2.'}}</h2>
                <div [class.positiveText]="this.commonService.floatPercent < 0" [class.negativeText]="this.commonService.floatPercent > 0"  >
              </div>
                <div class="btc d-flex float-end align-items-center">
                    <img src="../assets/img/icons/{{this.commonService.currentCrypto}}.png">&nbsp;&nbsp;<h2>{{(info?.price! / this.commonService.currency) | number: '.2'}}</h2>
                </div>
            </div>
        </div>
    </div>
</div>
